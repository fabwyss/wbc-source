   {% if page.carousel %}

   <header>
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="5000">
        <ol class="carousel-indicators">
          {% for image in page.carousel %}
          <li data-target="#carouselExampleIndicators" data-slide-to="{{ forloop.index }}" {% if forloop.first %}class="active"{% endif %}></li>
          {% endfor %}
        </ol>
        <div class="carousel-inner" role="listbox">
          <!-- Slide N -->
          {% for image in page.carousel %}
          <div class="carousel-item {% if forloop.first %} active{% endif %}" style="background-image: url('{{ site.placeholderimagesbaseurl }}{{ image.img }}{% if img.txt %}&text={{ img.txt }}{% endif %}')">
            <div class="carousel-caption d-none d-md-block">
              <h3>First Slide</h3>
              <p>{{ image.caption }}</p>
            </div>
          </div>
          {% endfor %}
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </header>
  
    {% endif %}
